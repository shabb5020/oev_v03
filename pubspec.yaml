name: oev_v03
description: A new Flutter project.
publish_to: 'none' # Remove this line if you wish to publish to pub.dev
version: 1.0.0+1

environment:
  sdk: ">=2.17.5 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_screenutil: ^5.3.1
  flutter_svg: ^1.0.3
  iconsax: ^0.0.8
  cupertino_icons: ^1.0.2
  google_fonts:
  firebase_auth: ^3.3.14

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0

flutter:
  uses-material-design: true
  assets:
    - assets/images/
    - assets/fonts/
  fonts:
    - family: Dsignes
      fonts:
        - asset: assets/fonts/DsignesR.ttf
        - asset: assets/fonts/DsignesL.ttf
          weight: 200
        - asset: assets/fonts/DsignesB.ttf
          weight: 600
